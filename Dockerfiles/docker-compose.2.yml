name: Replica2
services:
  neo4j2:
    image: neo4j:4.4.24
    container_name: neo4j2
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      NEO4JLABS_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_AUTH: none
    ulimits:
      nofile:
        soft: 40000
        hard: 40000
    healthcheck:
      test: [ "CMD", "bash", "-c", "cypher-shell -u neo4j -p verysecretpassword 'RETURN 1'" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - Replica_net_2

  app2:
    build:
      context: ../
      dockerfile: ./Dockerfiles/wrapperdockerfile
    container_name: Replica2
    ports:
      - "3001:3000"
    environment:
      DATABASE_URI: bolt://neo4j2:7687
      NEO4J_USER: "pandey"
      NEO4J_PASSWORD: "verysecretpassword"
      USER: pandey
      DATABASE: NEO4J
      LOG_LEVEL: error
      LEADER_URI: "http://Replica1:3000"
      MY_URI: "http://Replica2:3000"
    depends_on:
      neo4j2:
        condition: service_healthy
    cap_add:
       - NET_ADMIN
    networks:
      - Replica_net_2
      - Shared_net
networks:
  Replica_net_2:
  Shared_net:
    external: true
